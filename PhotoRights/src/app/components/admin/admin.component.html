<mat-card>
  <mat-card-header>
    <div class="mat-headline">Admin</div>
  </mat-card-header>

  <mat-card-content>
    <div class="mat-title">You are the Owner of the Smart Contract</div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="deploy()">Pause Contract</button>
    <button mat-raised-button color="primary" (click)="connect()">Unpause Contract</button>
  </mat-card-actions>
</mat-card>
