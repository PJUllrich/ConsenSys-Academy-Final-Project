<mat-card>
  <mat-card-header>
    <div class="mat-headline">Contract</div>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="showABI()">Show ABI</button>
    <input matInput placeholder="Contract Address" [ngModel]="contractAddress">
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="deploy()">Deploy</button>
    <button mat-raised-button color="primary" (click)="connect()">Connect</button>
  </mat-card-actions>
</mat-card>
