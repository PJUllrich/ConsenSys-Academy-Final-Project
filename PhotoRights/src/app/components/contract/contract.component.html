<mat-card>
  <mat-card-header>
    <div class="mat-headline">Contract</div>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="showABI()">Show ABI</button>
    <input matInput placeholder="Contract Address">
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Deploy</button>
    <button mat-raised-button color="primary">Connect</button>
  </mat-card-actions>
</mat-card>
