<mat-card>
  <mat-card-header>
    <div class="mat-headline">Transfer</div>
  </mat-card-header>
  <mat-card-content>
    <input type="file" (change)="load($event)">
    <div>{{ toHex(fingerprint) }}</div>
    <mat-form-field>
      <input matInput placeholder="New Owner">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Register</button>
    <button mat-raised-button color="warn">Clear</button>
  </mat-card-actions>
</mat-card>
