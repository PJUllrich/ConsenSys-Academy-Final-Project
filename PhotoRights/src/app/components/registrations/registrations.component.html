<mat-card>
  <mat-card-header>
    <div class="mat-headline">Registrations</div>
  </mat-card-header>
  <mat-card-content>
    <div class="data-table mat-elevation-z2" matSort>
      <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="index">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Index</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.index }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="hash">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Hash</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.fingerprint | slice : 0 : 6 }}...{{ element.fingerprint | slice : -6 }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="transfer(element)" color="primary">Transfer</button>
            <button mat-raised-button (click)="remove(element)" color="warn">Remove</button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <div class="no-data-row mat-caption" *ngIf="this.dataSource.data.length == 0">
        <span>No Registrations yet</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
