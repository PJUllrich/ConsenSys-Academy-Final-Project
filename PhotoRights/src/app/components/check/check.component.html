<mat-card>
  <mat-card-header>
    <div class="mat-headline">Check Registration</div>
  </mat-card-header>
  <mat-card-content>
    <input type="file" (change)="load($event)">
    <div>{{ toHex(fingerprint) }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Check</button>
    <button mat-raised-button color="warn">Clear</button>
  </mat-card-actions>
</mat-card>
