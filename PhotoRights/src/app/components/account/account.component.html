<mat-card>
  <mat-card-header>
    <div class="mat-headline">Account</div>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <div>Address: {{ accountService.account }}</div>
      </mat-list-item>
      <mat-list-item>
        <div>Balance: {{ accountService.balanceCrypto }} {{ appSettings.SYMBOL_CRYPTO }}</div>
      </mat-list-item>
      <mat-list-item>
        <div>Balance: {{ accountService.balanceFiat | number : '1.2-2' }} {{ appSettings.SYMBOL_FIAT }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
